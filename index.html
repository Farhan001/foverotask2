<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <link href="./styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="contain">
        <div id="myDIV" class="header">
            <h2>To-Do List</h2>
            <input type="text" id="myInput" placeholder="What next do you want to do..">

            <li class="checked">Read on Algorithm</li>
            <li>Do a series of exercises</li>
            <li>Submit project</li>
            <li>Read a book</li>
            <li>Continue course</li>
        </ul>
        </div>

          <script src="./scripts.js"></script>
    </body>
</html>
